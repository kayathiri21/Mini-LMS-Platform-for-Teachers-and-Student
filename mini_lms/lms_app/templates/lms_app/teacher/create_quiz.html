{% extends 'lms_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create a New Quiz for <strong>{{ course.title }}</strong></h1>

    <form method="POST">
        {% csrf_token %}

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Quiz Details</h5>
            </div>
            <div class="card-body">
                <!-- Quiz Form -->
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                    {{ form.title }} <!-- No need to pass classes here -->
                </div>
                <div class="mb-3">
                    <label for="{{ form.duration.id_for_label }}" class="form-label">{{ form.duration.label }}</label>
                    {{ form.duration }} <!-- No need to pass classes here -->
                </div>
                <div class="mb-3">
                    <label for="{{ form.course.id_for_label }}" class="form-label">{{ form.course.label }}</label>
                    {{ form.course }} <!-- Course selection -->
                </div>
                <div class="form-check">
                    {{ form.fetch_external }} <!-- Render the checkbox -->
                    <label class="form-check-label" for="{{ form.fetch_external.id_for_label }}">
                        Fetch questions from external API
                    </label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create Quiz</button>
            <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
